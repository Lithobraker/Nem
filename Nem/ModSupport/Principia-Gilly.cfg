//Gilly's default orbit, while mostly stable, gives it an SOI too small to make it reasonable to encounter in Principia.
//So, Gilly has been moved to Eve's L5 lagrange point.
//Does not take effect if Alternis Kerbol is installed.
@Kopernicus:FOR[Nem]:NEEDS[Principia,!AlternisKerbol]
{
	@Body[Gilly]
	{
		@Properties
		{
            description = #LOC_Nem_General_GillyPrincipiaDescription
		}

		%Orbit
		{
            %referenceBody = Sun
			%semiMajorAxis				= 9832684544 
			%inclination					= 3
			%eccentricity				= 0.009
			%longitudeOfAscendingNode	= 15
			%argumentOfPeriapsis			= -60
			%meanAnomalyAtEpoch = 3.14000010490417
			%epoch						= 0
		}
	}
}