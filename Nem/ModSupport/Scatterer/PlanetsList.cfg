@Scatterer_planetsList:FOR[Nem]
{	
	@scattererCelestialBodies
	{
		Item
		{
			celestialBodyName = Nem
			transformName = Nem
			loadDistance = 300000000
			unloadDistance = 500000000
			hasOcean = True
			flatScaledSpaceModel = True
			usesCloudIntegration = True
			cloudIntegrationUsesScattererSunColors = False
			mainSunCelestialBody = Sun
			sunsUseIntensityCurves = False
			eclipseCasters
			{
				Item = Gilly
				Item = Eve
			}
		}
		@Item:HAS[#celestialBodyName[Eve]]
		{
			eclipseCasters
			{
				Item = Gilly
				Item = Nem
			}
		}
	}
}